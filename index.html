<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="index.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1 class="header">Etch-a-sketch</h1>
    <div class="middle">
        <div class="grid"></div>
        <form action=""></form>
        <div class="change-size">
            <input class="change-size-input" placeholder="size" name="size" type="number" autocomplete="off" >
            <button class="change-size-button">Submit</button>
        </div>
        <div class="change-color">
            <input class="change-color-input" placeholder="Hex code" name="color" type="color" autocomplete="off">
            <button class="change-color-button">Submit</button>
        </div>
    </div>
</body>
</html>
